<div class="port-container">

    <div class="port-project" ng-repeat="proj in projects">
        <div class="port-project-inner" ui-sref='project({id: proj.id})'>

            <p class="port-project-name">{{proj.name}}</p>

            <div class="port-project-stack">
                <p>{{proj.stack}}</p>
            </div>
        </div>
    </div>


</div>
